<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="inex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="logo">
        <img src="fg.svg" alt="error">
    </div>
    <div class="bg">
        <div id="cover"></div>
        <div class=" sign-footer">
            <p>Questions? Call <a href="#">000-800-919-1694</a></p>
            <div class="sign-grid">
                <div class="sign-grid-item"><a href="#">FAQ</a></div>
                <div class="sign-grid-item"><a href="#">Help Centre</a></div>
                <div class="sign-grid-item"><a href="#">Terms of Use</a></div>
                <div class="sign-grid-item"><a href="#"> Privacy</a></div>
                <div class="sign-grid-item"><a href="#">Cookie Preferences</a></div>
                <div class="sign-grid-item"><a href="#"> Corporate Information</a></div>
              
            </div>
          
            <div class="sign-in">
                <i class="fa-solid fa-globe"></i>
                  
                <select>
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
            </div>
           

        </div>
        
        <form>
            <div class="form">
                <h4>Sign In</h4>
                <input type="email">
                <label class="holder">Email or phone number</label>
                <input type="password" >
                <label class="pss"> Password</label>
                <button>Sign In</button>
                <div class="check"> 
                    <div class="checkbox" > 
                        <input type="checkbox" checked="check">
                        <span>Remember me</span>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <div class="now">
                <p>New to Netflix? <a href="#">Sign up now.</a> </p>
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></span>
            </div>
            </div>
        </form>
       
    </div>



</body>

</html>
